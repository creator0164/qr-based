<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Account</h3>
    <div id="accounts-container"></div>
</body>
<script>
    let accountsContainer = document.getElementById('accounts-container');

    let getAccounts = async () => {
        let response = await fetch('https://qrbased.pythonanywhere.com/api/accounts/');
        let accounts = await response.json();

        for(let i = 0; accounts.length > i; i++){
            let account = accounts[i];
            let row = `<div>
                            <h4>id: ${account.id}  | username: ${account.qr_code}</h4>
                            <img src="https://qrbased.pythonanywhere.com/${account.qr_code}">
                        </div>`;
            accountsContainer.innerHTML += row
        }
    }
    getAccounts()
</script>
</html>
